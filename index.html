<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="Fevicon Image.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
<body>
    <h1><ins>Temperature Converter</ins></h1>
    <fieldset>
        <h3 id="smallHeading">Type any value in Celsius to convert the value in Fahrenheit:</h3>
        <div>
            <label for="celsius">Celsius:</label>
            <input type="number" placeholder="Enter temprature in Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </div>

        <div>
            <p>
                Fahrenheit: <span id="fahrenheit"></span>
            </p>
        </div>
    </fieldset>

    <footer>
        <small><i>Created by @Arpit Kesharwani</i></small>
    </footer>
</body>
</html>
